<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>R34 Tools</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      width: 280px;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #000000;
      color: #e0e0e0;
    }

    .header {
      background: linear-gradient(135deg, #00d4ff 0%, #0080ff 100%);
      padding: 20px;
      text-align: center;
    }

    h2 {
      margin: 0;
      font-size: 18px;
      color: #000;
      font-weight: 600;
    }

    .actions {
      padding: 15px;
    }

    .action-btn {
      display: block;
      width: 100%;
      padding: 14px;
      margin-bottom: 10px;
      background: #1a1a1a;
      color: #00d4ff;
      border: 1px solid #2a2a2a;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .action-btn:hover {
      background: #2a2a2a;
      border-color: #00d4ff;
      transform: translateY(-1px);
    }

    .action-btn:active {
      transform: translateY(0);
    }

    .action-btn.secondary {
      background: #0f0f0f;
      color: #999;
      border-color: #1a1a1a;
    }

    .action-btn.secondary:hover {
      background: #1a1a1a;
      color: #ccc;
    }

    .status {
      padding: 12px 15px;
      margin: 0 15px 15px;
      border-radius: 6px;
      font-size: 13px;
      display: none;
      text-align: center;
    }

    .status.success {
      background: #0f2f1a;
      color: #00ff66;
      border: 1px solid #1a4a2a;
    }

    .status.error {
      background: #2f0f0f;
      color: #ff6666;
      border: 1px solid #4a1a1a;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>R34 Tools</h2>
  </div>

  <div class="actions">
    <button id="downloadBtn" class="action-btn">Download Media</button>
    <button id="savePageBtn" class="action-btn">Save Page</button>
    <button id="settingsBtn" class="action-btn secondary">Settings</button>
  </div>

  <div id="status" class="status"></div>

  <script src="popup.js"></script>
</body>
</html>
