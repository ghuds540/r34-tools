<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>R34 Tools</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* AMOLED Theme Variables */
    body.amoled-theme {
      --bg-primary: #000000;
      --bg-secondary: #1a1a1a;
      --bg-tertiary: #0f0f0f;
      --bg-hover: #2a2a2a;
      --border-color: #1a1a1a;
      --border-light: #2a2a2a;
      --text-primary: #e0e0e0;
      --text-secondary: #999;
      --text-muted: #ccc;
      --accent: #00ff66;
      --accent-dark: #00cc52;
      --header-bg: linear-gradient(135deg, #00ff66 0%, #00cc52 100%);
      --header-text: #000;
      --btn-bg: #1a1a1a;
      --btn-text: #00ff66;
      --btn-border: #2a2a2a;
      --btn-hover-bg: #2a2a2a;
      --btn-hover-border: #00ff66;
    }

    /* Default (Light) Theme Variables */
    body.default-theme {
      --bg-primary: #ffffff;
      --bg-secondary: #f5f5f5;
      --bg-tertiary: #fafafa;
      --bg-hover: #e8e8e8;
      --border-color: #e0e0e0;
      --border-light: #cccccc;
      --text-primary: #333333;
      --text-secondary: #666666;
      --text-muted: #555555;
      --accent: #3399ff;
      --accent-dark: #2277dd;
      --header-bg: linear-gradient(135deg, #3399ff 0%, #2277dd 100%);
      --header-text: #ffffff;
      --btn-bg: #ffffff;
      --btn-text: #333333;
      --btn-border: #cccccc;
      --btn-hover-bg: #e8e8e8;
      --btn-hover-border: #3399ff;
    }

    body {
      width: 280px;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
    }

    .header {
      background: var(--header-bg);
      padding: 20px;
      text-align: center;
    }

    h2 {
      margin: 0;
      font-size: 18px;
      color: var(--header-text);
      font-weight: 600;
    }

    .actions {
      padding: 15px;
    }

    .action-btn {
      display: block;
      width: 100%;
      padding: 14px;
      margin-bottom: 10px;
      background: var(--btn-bg);
      color: var(--btn-text);
      border: 1px solid var(--btn-border);
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .action-btn:hover {
      background: var(--btn-hover-bg);
      border-color: var(--btn-hover-border);
      transform: translateY(-1px);
    }

    .action-btn:active {
      transform: translateY(0);
    }

    .action-btn.secondary {
      background: var(--bg-tertiary);
      color: var(--text-secondary);
      border-color: var(--border-color);
    }

    .action-btn.secondary:hover {
      background: var(--bg-secondary);
      color: var(--text-muted);
    }

    .status {
      padding: 12px 15px;
      margin: 0 15px 15px;
      border-radius: 6px;
      font-size: 13px;
      display: none;
      text-align: center;
    }

    .status.success {
      background: var(--bg-tertiary);
      color: var(--accent);
      border: 1px solid var(--border-light);
    }

    .status.error {
      background: var(--bg-tertiary);
      color: #ff6666;
      border: 1px solid var(--border-light);
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>R34 Tools</h2>
  </div>

  <div class="actions">
    <button id="downloadBtn" class="action-btn">Download Media</button>
    <button id="savePageBtn" class="action-btn">Save Page</button>
    <button id="settingsBtn" class="action-btn secondary">Settings</button>
  </div>

  <div id="status" class="status"></div>

  <script src="popup.js"></script>
</body>
</html>
